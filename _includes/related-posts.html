{% if site.related_posts != empty %}
<aside class="related row gy-4 mt-3">
  <h3>Posts relacionados</h3>
  <ul class="related-posts list-unstyled">
    {% for post in site.related_posts limit:3 %}
      <li>
        {% include summary-post.html post=post %}
      </li>
    {% endfor %}
  </ul>
</aside>
{% endif %}
